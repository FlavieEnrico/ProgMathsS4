<!DOCTYPE html>
<html>
<head>
	<title>Bingo Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="bingo-card">
		<div class="bingo-row">
			<div class="bingo-cell" id="cell-1"></div>
			<div class="bingo-cell" id="cell-2"></div>
			<div class="bingo-cell" id="cell-3"></div>
			<div class="bingo-cell" id="cell-4"></div>
			<div class="bingo-cell" id="cell-5"></div>
		</div>
		<div class="bingo-row">
			<div class="bingo-cell" id="cell-6"></div>
			<div class="bingo-cell" id="cell-7"></div>
			<div class="bingo-cell" id="cell-8"></div>
			<div class="bingo-cell" id="cell-9"></div>
			<div class="bingo-cell" id="cell-10"></div>
		</div>
		<div class="bingo-row">
			<div class="bingo-cell" id="cell-11"></div>
			<div class="bingo-cell" id="cell-12"></div>
			<div class="bingo-cell" id="cell-13"></div>
			<div class="bingo-cell" id="cell-14"></div>
			<div class="bingo-cell" id="cell-15"></div>
		</div>
		<div class="bingo-row">
			<div class="bingo-cell" id="cell-16"></div>
			<div class="bingo-cell" id="cell-17"></div>
			<div class="bingo-cell" id="cell-18"></div>
			<div class="bingo-cell" id="cell-19"></div>
			<div class="bingo-cell" id="cell-20"></div>
		</div>
		<div class="bingo-row">
			<div class="bingo-cell" id="cell-21"></div>
			<div class="bingo-cell" id="cell-22"></div>
			<div class="bingo-cell" id="cell-23"></div>
			<div class="bingo-cell" id="cell-24"></div>
			<div class="bingo-cell" id="cell-25"></div>
		</div>
	</div>
	<select name="grid-mode" id="grid-mode">
		<option value="">-- Choose your grid mode --</option>
		<option value="laplace">Laplace Law</option>
		<option value="poisson">Poisson Law</option>
	</select>
	<select name="pick-mode" id="pick-mode">
		<option value="">-- Choose your pick mode --</option>
		<option value="binomial">Binomial Law</option>
		<option value="inv-binomial">Inverse Binomial Law</option>
		<option value="geometric">Geometric Law</option>
	</select>
	<button id="new-game-btn">New Game</button>
    <!-- <button id="pick-number-btn">Pick Number</button> -->
	<button id="automatic-game">Automatic game</button>
	<button id="stop-btn">Stop game</button>
    <p>Picked Number: <span id="picked-number"></span></p>
	<p>Previously Picked Numbers: <span id="picked-numbers"></span></p>
	<p>Count of picked numbers for a quine : <span id="count-quine"></span></p>
	<p>Count of picked numbers for a bingo : <span id="count-bingo"></span></p>
	<canvas id="gridChart"></canvas>
	<canvas id="pickChart"></canvas>
	<canvas id="timeBetweenChart"></canvas>
	<canvas id="stayTimeChart"></canvas>
	


	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="script.js"></script>
	<script src="loisProba.js"></script>
	<script src="stats.js"></script>
</body>
</html>
